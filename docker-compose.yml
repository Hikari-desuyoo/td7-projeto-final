version: '3.3'
services:
  web:
    build: .
    stdin_open: true
    tty: true
    volumes:
      - .:/td7-projeto-final
    command: bash -c "bin/setup && rails server -b 0.0.0.0 -p 3000"
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      TZ: Sao_Paulo/Sao_Paulo
    depends_on:
      - db

  db:
    image: postgres:13
    env_file:
      - .env
    environment:
      TZ: Sao_Paulo/Sao_Paulo