version: '3.3'
services:
  web:
    build: .
    stdin_open: true
    tty: true
    volumes:
      - .:/td7-projeto-final
    command: bash -c "bin/setup && rails server -b 0.0.0.0 -p 3000"
    env_file:
      - .env
    ports:
      - "3000:3000"
    expose:
      - "3000"
    environment:
      TZ: Sao_Paulo/Sao_Paulo
    depends_on:
      - db
    networks:
      - hiring
      - db_network

  db:
    image: postgres:13
    env_file:
      - .env
    environment:
      TZ: Sao_Paulo/Sao_Paulo
    networks:
      - db_network

networks:
  hiring: 
    external: true
  db_network:
    external: false